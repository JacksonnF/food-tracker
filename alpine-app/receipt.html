<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Manager</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="antialiased sans-serif bg-gray-200">
    <nav x-data="{ mobileMenuIsOpen: false }" @click.away="mobileMenuIsOpen = false" class="flex items-center justify-between bg-slate-100 border-b border-slate-300 px-6 py-4 dark:border-slate-700 dark:bg-slate-800" aria-label="penguin ui menu">
        <a href="#" class="text-2xl font-bold text-black dark:text-white">
            <span>Food Tracker</span>
        </a>
        <ul class="hidden items-center gap-4 md:flex">
            <li><a href="index.html" class="font-medium text-slate-700 underline-offset-2 hover:text-blue-700 focus:outline-none focus:underline dark:text-slate-300 dark:hover:text-blue-600">Food Database</a></li>
            <li><a href="receipt.html" class="font-bold text-blue-700 underline-offset-2 hover:text-blue-700 focus:outline-none focus:underline dark:text-blue-600 dark:hover:text-blue-600" aria-current="page">Add Items</a></li>
        </ul>
        <button @click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen" :class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex text-slate-700 dark:text-slate-300 md:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
            <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>
        <ul x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-slate-300 rounded-b-xl border-b border-slate-300 bg-slate-100 px-6 pb-6 pt-20 dark:divide-slate-700 dark:border-slate-700 dark:bg-slate-800 md:hidden">
            <li class="py-4"><a href="index.html" class="w-full text-lg font-bold text-blue-700 focus:underline dark:text-blue-600" aria-current="page">Food Database</a></li>
            <li class="py-4"><a href="receipt.html" class="w-full text-lg font-medium text-slate-700 focus:underline dark:text-slate-300">Add Items</a></li>
        </ul>
    </nav>

    <div x-data="groceryManager()" class="container">

        <!-- Section for adding new groceries -->
        <div class="container mx-auto py-6 px-4">
            <h1 class="text-3xl py-4 border-b mb-10">The Fridge</h1>
            <button class="btn" @click="showForm = true" x-show="!showForm">Add Groceries</button>
            
            <div x-show="showForm" class="form-container">
                <button class="btn close-btn" @click="showForm = false">Close</button>
                <form @submit.prevent="addNewItem">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" x-model="newItemName" required>
    
                    <label for="expiresIn">Expires In (days):</label>
                    <input type="number" id="expiresIn" x-model="newItemExpiresIn" required>
    
                    <button class="btn" type="submit">Add Item</button>
                </form>
    
                <form @submit.prevent="uploadReceipt" enctype="multipart/form-data">
                    <label for="receipt">Upload Receipt:</label>
                    <input type="file" id="receipt" @change="handleFileChange" accept="image/*">
    
                    <button class="btn" type="submit">Upload Receipt</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function groceryManager() {
            return {
                foodItems: [
                    { name: 'Milk', expiresIn: 5, progress: 80 },
                    { name: 'Bread', expiresIn: 3, progress: 50 },
                    // Add more items as needed
                ],
                newItemName: '',
                newItemExpiresIn: '',
                imageFile: null,
                showForm: false,
    
                addNewItem() {
                    const daysToExpire = this.newItemExpiresIn;
                    const progress = 100 - ((daysToExpire / 100) * 100); // Adjusted calculation
                    this.foodItems.push({
                        name: this.newItemName,
                        expiresIn: daysToExpire,
                        progress: progress
                    });
                    this.newItemName = '';
                    this.newItemExpiresIn = '';
                },
    
                handleFileChange(event) {
                    this.imageFile = event.target.files[0];
                },
    
                async uploadReceipt() {
                    if (!this.imageFile) {
                        alert("Please select an image file first.");
                        return;
                    }
    
                    let formData = new FormData();
                    formData.append('receipt', this.imageFile);
    
                    try {
                        let response = await fetch('http://127.0.0.1:5000/upload', {
                            method: 'POST',
                            body: formData
                        });
    
                        if (response.ok) {
                            alert("Receipt uploaded successfully!");
                        } else {
                            alert("Receipt upload failed.");
                        }
                    } catch (error) {
                        alert("An error occurred while uploading the receipt.");
                    }
                }
            }
        }
    </script>
    
    </body>
    </html>
