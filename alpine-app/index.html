        <section>

        <div x-data="{ redirectToPage() { window.location.href = 'buttons.html'; } }">

        <div class="container mx-auto py-6 px-4" x-data="datatables()" x-cloak>
            <h1 class="text-3xl py-4 border-b mb-10">The Fridge</h1>
    
            <div x-show="selectedRows.length" class="bg-teal-200 fixed top-0 left-0 right-0 z-40 w-full shadow">
                <div class="container mx-auto px-4 py-4">

                        </div>
                        <div x-html="selectedRows.length + ' rows are selected'" class="text-teal-800 text-lg"></div>
                    </div>
                </div>
            </div>
    
            <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
                style="height: 405px;">
                <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
                    <thead>
                        <tr class="text-left">
                            <template x-for="heading in headings">
                                <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                                    x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="food in foods" :key="food.foodId">
                            <tr>
                                <td class="border-dashed border-t border-gray-200 foodId">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.foodId"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 foodName">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.foodName"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    
        <script>
            function datatables() {
                return {
                    headings: [
                        {
                            'key': 'foodId',
                            'value': 'Food ID'
                        },
                        {
                            'key': 'foodName',
                            'value': 'FoodName'
                        }
                    ],
                    foods: [{
                        "foodId": 1,
                        "foodName": "Cort"
                    }],
                    selectedRows: [],
    
                    open: false,
                    
                    toggleColumn(key) {
                        // Note: All td must have the same class name as the headings key! 
                        let columns = document.querySelectorAll('.' + key);
    
                        if (this.$refs[key].classList.contains('hidden') && this.$refs[key].classList.contains(key)) {
                            columns.forEach(column => {
                                column.classList.remove('hidden');
                            });
                        } else {
                            columns.forEach(column => {
                                column.classList.add('hidden');
                            });
                        }
                    },
    
                    getRowDetail($event, id) {
                        let rows = this.selectedRows;
    
                        if (rows.includes(id)) {
                            let index = rows.indexOf(id);
                            rows.splice(index, 1);
                        } else {
                            rows.push(id);
                        }
                    },
    
                    selectAllCheckbox($event) {
                        let columns = document.querySelectorAll('.rowCheckbox');
    
                        this.selectedRows = [];
    
                        if ($event.target.checked == true) {
                            columns.forEach(column => {
                                column.checked = true
                                this.selectedRows.push(parseInt(column.name))
                            });
                        } else {
                            columns.forEach(column => {
                                column.checked = false
                            });
                            this.selectedRows = [];
                        }
                    }
                }
            }
        </script>

    <script>
        function groceryManager() {
            return {
                foodItems: [
                    { name: 'Milk', expiresIn: 5, progress: 80 },
                    { name: 'Bread', expiresIn: 3, progress: 50 },
                    // Add more items as needed
                ],
                newItemName: '',
                newItemExpiresIn: '',
                imageFile: null,
                showForm: false,
    
                addNewItem() {
                    const daysToExpire = this.newItemExpiresIn;
                    const progress = 100 - ((daysToExpire / 100) * 100); // Adjusted calculation
                    this.foodItems.push({
                        name: this.newItemName,
                        expiresIn: daysToExpire,
                        progress: progress
                    });
                    this.newItemName = '';
                    this.newItemExpiresIn = '';
                },
    
                handleFileChange(event) {
                    this.imageFile = event.target.files[0];
                },
    
                async uploadReceipt() {
                    if (!this.imageFile) {
                        alert("Please select an image file first.");
                        return;
                    }
    
                    let formData = new FormData();
                    formData.append('receipt', this.imageFile);
    
                    try {
                        let response = await fetch('http://localhost:5000/upload', {
                            method: 'POST',
                            body: formData
                        });
    
                        if (response.ok) {
                            alert("Receipt uploaded successfully!");
                        } else {
                            alert("Receipt upload failed.");
                        }
                    } catch (error) {
                        alert("An error occurred while uploading the receipt.");
                    }
                }
            }
        }
    </script>
