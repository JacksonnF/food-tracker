    <div x-data="groceryManager()" class="container">
        <div class="container mx-auto py-6 px-4" x-data="datatables()" x-cloak>
            <h1 class="text-3xl py-4 border-b mb-10">The Fridge</h1>
    
            <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
                style="height: 405px;">
                <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
                    <thead>
                        <tr class="text-left">
                            <template x-for="heading in headings">
                                <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                                    x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="food in items" :key="food.foodId">
                            <tr>
                                <td class="border-dashed border-t border-gray-200 foodId">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.id"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 foodName">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.food_name"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 currentCount">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.current_count"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 purchaseDate">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.purchase_date"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 expiryDate">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.actual_expiry"></span>
                                </td>
                                <td class="border-dashed border-t border-gray-200 daysRemaining"
                                :class="{
                                    'bg-green-100': food.days_remaining > 7, 
                                    'bg-yellow-100': food.days_remaining >= 3 && food.days_remaining <= 7, 
                                    'bg-red-100': food.days_remaining < 3
                                }">
                                    <span class="text-gray-700 px-6 py-3 flex items-center" x-text="food.days_remaining"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    
        <script>
            function datatables() {
                return {
                headings: [
                    { key: 'foodId', value: 'Food ID' },
                    { key: 'food_name', value: 'Food Name' },
                    { key: 'current_count', value: 'Current Count' },
                    { key: 'purchase_date', value: 'Purchase Date' },
                    { key: 'actual_expiry', value: 'Expiry Date' },
                    { key: 'days_remaining', value: 'Days Until Expiry' }
                ],
                items: [],

                init() {
                    // Fetch the data when the component is initialized
                    fetch('http://127.0.0.1:5000/items', {
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                        throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Data fetched:', data);
                        const currentDate = new Date(); // Current date without time
                            data.forEach(item => {
                            const expiryDate = new Date(item.actual_expiry);
                            const timeDifference = expiryDate.getTime() - currentDate.getTime();
                            const daysRemaining = Math.ceil(timeDifference / (1000 * 3600 * 24));
                            item.days_remaining = daysRemaining;
                        });
                        this.items = data;
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });
                }
                }
            }
        </script>

    <script>
        function groceryManager() {
            return {
                foodItems: [
                    { name: 'Milk', expiresIn: 5, progress: 80 },
                    { name: 'Bread', expiresIn: 3, progress: 50 },
                    // Add more items as needed
                ],
                newItemName: '',
                newItemExpiresIn: '',
                imageFile: null,
                showForm: false,
    
                addNewItem() {
                    const daysToExpire = this.newItemExpiresIn;
                    const progress = 100 - ((daysToExpire / 100) * 100); // Adjusted calculation
                    this.foodItems.push({
                        name: this.newItemName,
                        expiresIn: daysToExpire,
                        progress: progress
                    });
                    this.newItemName = '';
                    this.newItemExpiresIn = '';
                },
    
                handleFileChange(event) {
                    this.imageFile = event.target.files[0];
                },
    
                async uploadReceipt() {
                    if (!this.imageFile) {
                        alert("Please select an image file first.");
                        return;
                    }
    
                    let formData = new FormData();
                    formData.append('receipt', this.imageFile);
    
                    try {
                        let response = await fetch('http://localhost:5000/upload', {
                            method: 'POST',
                            body: formData
                        });
    
                        if (response.ok) {
                            alert("Receipt uploaded successfully!");
                        } else {
                            alert("Receipt upload failed.");
                        }
                    } catch (error) {
                        alert("An error occurred while uploading the receipt.");
                    }
                }
            }
        }
    </script>
